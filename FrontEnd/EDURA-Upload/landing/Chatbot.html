<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edura AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --vh: 1vh;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .chat-container {
      width: 100%;
      height: calc(var(--vh, 1vh) * 100);
      background-color: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      
    }
    
    .chat-header {
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    
    .chat-header h1 {
      font-size: 1.6rem;
      font-weight: 600;
    }
    
    .chat-header .logo {
      margin-right: 12px;
      width: 32px;
      height: 32px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .logo i {
      color: #4f46e5;
      font-size: 18px;
    }
    
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f9fafb;
      background-image: 
        radial-gradient(circle at 25px 25px, rgba(79, 70, 229, 0.03) 2%, transparent 0%),
        radial-gradient(circle at 75px 75px, rgba(79, 70, 229, 0.03) 2%, transparent 0%);
      background-size: 100px 100px;
    }
    
    .message {
      display: flex;
      margin-bottom: 24px;
      animation: fadeIn 0.3s ease-in-out;
      max-width: 90%;
    }
    
    .message:last-child {
      margin-bottom: 10px;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .user-message {
      flex-direction: row-reverse;
      margin-left: auto;
    }
    
    .ai-message {
      flex-direction: row;
      margin-right: auto;
    }
    
    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 10px;
      flex-shrink: 0;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .message-content {
      padding: 14px 18px;
      border-radius: 18px;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      word-break: break-word;
    }
    
    .user-message .message-content {
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
      color: white;
      border-top-right-radius: 4px;
    }
    
    .ai-message .message-content {
      background-color: white;
      color: #1f2937;
      border-top-left-radius: 4px;
      border: 1px solid #e5e7eb;
    }
    
    .timestamp {
      font-size: 0.7rem;
      color: #9ca3af;
      margin-top: 6px;
      display: block;
    }
    
    .user-message .timestamp {
      text-align: right;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .chat-input {
      padding: 16px;
      display: flex;
      background-color: #fff;
      border-top: 1px solid #e5e7eb;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.05);
      position: relative;
      z-index: 5;
    }
    
    .input-container {
      display: flex;
      align-items: center;
      flex: 1;
      border: 1px solid #e5e7eb;
      border-radius: 24px;
      padding: 0 15px;
      background-color: #f9fafb;
      transition: box-shadow 0.3s, border-color 0.3s;
    }
    
    .input-container:focus-within {
      border-color: #4f46e5;
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
    }
    
    #user-input {
      flex: 1;
      padding: 14px 0;
      border: none;
      font-size: 1rem;
      resize: none;
      outline: none;
      max-height: 120px;
      background-color: transparent;
    }
    
    #send-button {
      width: 48px;
      height: 48px;
      margin-left: 12px;
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(79, 70, 229, 0.25);
    }
    
    #send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(79, 70, 229, 0.35);
    }
    
    #send-button:active {
      transform: translateY(0);
    }
    
    #send-button i {
      font-size: 1.2rem;
    }
    
    /* Typing indicator animation */
    .typing-indicator {
      display: flex;
      padding: 14px 18px;
      background-color: white;
      border-radius: 18px;
      border-top-left-radius: 4px;
      width: fit-content;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border: 1px solid #e5e7eb;
    }
    
    .typing-indicator span {
      height: 8px;
      width: 8px;
      background-color: #6366f1;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      opacity: 0.4;
    }
    
    .typing-indicator span:nth-child(1) {
      animation: pulse 1s infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation: pulse 1s infinite 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation: pulse 1s infinite 0.4s;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 0.4;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
    
    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    
    .chat-messages::-webkit-scrollbar-track {
      background: #f9fafb;
    }
    
    .chat-messages::-webkit-scrollbar-thumb {
      background-color: #d1d5db;
      border-radius: 6px;
    }
    
    .chat-messages::-webkit-scrollbar-thumb:hover {
      background-color: #9ca3af;
    }
    
    /* Responsive adjustments while keeping the original UI intact */
    @media (max-width: 768px) {
      .avatar {
        width: 36px;
        height: 36px;
        margin: 0 6px;
      }
      
      .message-content {
        padding: 12px 16px;
      }
      
      .chat-input {
        padding: 12px;
        margin-bottom: 25px;
      }
      .chat-container{
        margin-bottom: 50px;
      }
    }
      @media (max-width: 900px) {
        .avatar {
          width: 36px;
          height: 36px;
          margin: 0 6px;
        }
        
        .message-content {
          padding: 12px 16px;
        }
        
        .chat-input {
          padding: 12px;
          padding-bottom: 20px;
          margin-bottom: 25px;
        }
        .chat-container{
          margin-bottom: 20px;
        }
      
    }
    @media (max-width:1024px ) {
        .avatar {
            width: 36px;
            height: 36px;
            margin: 0 6px;
          }
          
          .message-content {
            padding: 12px 16px;
          }
          
          .chat-input {
            padding: 12px;
            padding-bottom: 20px;
            margin-bottom: 20px;
          }
          .chat-container{
            
          }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="logo">
         ðŸ¤–
      </div>
      <h1>Edura AI</h1>
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="message ai-message">
        <div class="avatar">
          <img src="https://api.dicebear.com/7.x/bottts/svg?seed=ai-assistant" alt="AI Avatar">
        </div>
        <div class="message-content">
          <p>Hello! How can I help you today?</p>
          <span class="timestamp">Just now</span>
        </div>
      </div>
    </div>
    <div class="chat-input">
      <div class="input-container">
        <textarea id="user-input" placeholder="Type your message here..."></textarea>
      </div>
      <button id="send-button">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
  <script>
    // Update the --vh variable for mobile devices
    function setVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', vh + 'px');
    }
    setVh();
    window.addEventListener('resize', setVh);
    
    document.addEventListener("DOMContentLoaded", () => {
      const username = localStorage.getItem("parentUsername") || "User";
      const chatMessages = document.getElementById("chat-messages");
      const aiGreeting = document.querySelector(".ai-message .message-content p");
      if (aiGreeting) {
        aiGreeting.innerHTML = `Hello, ${username}! How can I help you today?`;
      }
    });
    
    document.addEventListener("DOMContentLoaded", () => {
      const chatMessages = document.getElementById("chat-messages");
      const userInput = document.getElementById("user-input");
      const sendButton = document.getElementById("send-button");
      const username = localStorage.getItem("parentUsername") || "User";
      
      function getCurrentTime() {
        const now = new Date();
        return now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      }
      
      function formatText(text) {
        text = text.replace(/\*\*(.*?)\*\*/g, '<span class="bold">$1</span><span class="bold"> </span>');
        text = text.replace(/^\* (.*?)$/gm, '<div class="bullet-point">$1</div>');
        return text;
      }
      
      function addMessage(text, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user-message" : "ai-message"}`;
        
        const avatarDiv = document.createElement("div");
        avatarDiv.className = "avatar";
        
        const avatarImg = document.createElement("img");
        if (isUser) {
          avatarImg.src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${username}`;
          avatarImg.alt = "User Avatar";
        } else {
          avatarImg.src = "https://api.dicebear.com/7.x/bottts/svg?seed=ai-assistant";
          avatarImg.alt = "AI Avatar";
        }
        avatarDiv.appendChild(avatarImg);
        
        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";
        
        const messagePara = document.createElement("p");
        messagePara.innerHTML = isUser ? text : formatText(text);
        
        const timestamp = document.createElement("span");
        timestamp.className = "timestamp";
        timestamp.textContent = getCurrentTime();
        
        contentDiv.appendChild(messagePara);
        contentDiv.appendChild(timestamp);
        messageDiv.appendChild(avatarDiv);
        messageDiv.appendChild(contentDiv);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      function showTypingIndicator() {
        const typingDiv = document.createElement("div");
        typingDiv.className = "message ai-message";
        typingDiv.id = "typing-indicator";
        
        const avatarDiv = document.createElement("div");
        avatarDiv.className = "avatar";
        
        const avatarImg = document.createElement("img");
        avatarImg.src = "https://api.dicebear.com/7.x/bottts/svg?seed=ai-assistant";
        avatarImg.alt = "AI Avatar";
        avatarDiv.appendChild(avatarImg);
        
        const indicatorDiv = document.createElement("div");
        indicatorDiv.className = "typing-indicator";
        for (let i = 0; i < 3; i++) {
          const dot = document.createElement("span");
          indicatorDiv.appendChild(dot);
        }
        typingDiv.appendChild(avatarDiv);
        typingDiv.appendChild(indicatorDiv);
        chatMessages.appendChild(typingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      function removeTypingIndicator() {
        const indicator = document.getElementById("typing-indicator");
        if (indicator) {
          indicator.remove();
        }
      }
      
      function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;
        addMessage(message, true);
        userInput.value = "";
        userInput.style.height = "auto";
        showTypingIndicator();
        
        const url = "http://iiit1127.us-east-2.elasticbeanstalk.com/chatbot/" + encodeURIComponent(username);
        fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(message),
        })
        .then(response => response.text())
        .then(responseText => {
          removeTypingIndicator();
          let chatOutput = "";
          try {
            const data = JSON.parse(responseText);
            if (data && data.candidates && data.candidates.length > 0) {
              const candidate = data.candidates[0];
              if (candidate.content && candidate.content.parts && candidate.content.parts.length > 0) {
                chatOutput = candidate.content.parts[0].text;
              }
            }
          } catch (e) {
            console.error("Parsing error:", e);
            chatOutput = "Error parsing response";
          }
          addMessage(chatOutput);
        })
        .catch(error => {
          removeTypingIndicator();
          console.error("Error:", error);
          addMessage("Error: " + error.message);
        });
      }
      
      sendButton.addEventListener("click", sendMessage);
      userInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      userInput.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = this.scrollHeight + "px";
        if (this.scrollHeight > 120) {
          this.style.height = "120px";
          this.style.overflowY = "auto";
        } else {
          this.style.overflowY = "hidden";
        }
      });
      
      // Fullscreen toggle added to header
      function makeFullScreen() {
        document.documentElement.requestFullscreen().catch(err => {
          console.log(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      }
      const header = document.querySelector('.chat-header');
      const fullscreenBtn = document.createElement('button');
      fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
      fullscreenBtn.className = 'fullscreen-btn';
      fullscreenBtn.style.marginLeft = 'auto';
      fullscreenBtn.style.background = 'transparent';
      fullscreenBtn.style.border = 'none';
      fullscreenBtn.style.color = 'white';
      fullscreenBtn.style.cursor = 'pointer';
      fullscreenBtn.style.fontSize = '1.2rem';
      fullscreenBtn.addEventListener('click', makeFullScreen);
      header.appendChild(fullscreenBtn);
    });
  </script>
</body>
</html>
