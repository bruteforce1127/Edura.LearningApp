<!DOCTYPE html>
<html>
<head>
    <title>Math Quest Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; 
            background-color: #f0f8ff;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23aaccff' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 450px; 
            margin: 20px auto; 
            background: #fff; 
            padding: 25px;
            border-radius: 15px; 
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            border: 3px solid #4b7bec;
        }
        h2 {
            color: #4b7bec;
            text-align: center;
            font-size: 26px;
            margin-top: 0;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }
        .stars {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #fed330;
        }
        .blocks-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .block {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 2px solid #4b7bec;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .block:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .block svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        .block-title {
            font-size: 18px;
            font-weight: bold;
            color: #4b7bec;
            margin: 0;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
                margin: 10px auto;
            }
            h2 {
                font-size: 22px;
            }
            .stars {
                font-size: 20px;
                top: 15px;
                right: 15px;
            }
            .block svg {
                width: 70px;
                height: 70px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                width: 98%;
                padding: 12px;
                border-width: 2px;
            }
            h2 {
                font-size: 20px;
            }
            .block {
                padding: 15px;
            }
            .block svg {
                width: 60px;
                height: 60px;
                margin-bottom: 10px;
            }
            .block-title {
                font-size: 16px;
            }
            .stars {
                font-size: 18px;
                top: 12px;
                right: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars">★★★</div>
        <h2>Welcome, <span id="userDisplay">Quest Master</span>!</h2>
        
        <div class="blocks-container">
            <!-- Create Quest Block -->
            <div class="block" onclick="window.location.href='createQuest.html'">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#4b7bec" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="12" y1="18" x2="12" y2="12"></line>
                    <line x1="9" y1="15" x2="15" y2="15"></line>
                </svg>
                <h3 class="block-title">Create Quest</h3>
            </div>
            
            <!-- View Results Block -->
            <div class="block" onclick="window.location.href='/landing/questResult.html'">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#4b7bec" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 20V10"></path>
                    <path d="M12 20V4"></path>
                    <path d="M6 20v-6"></path>
                    <path d="M2 20h20"></path>
                </svg>
                <h3 class="block-title">View Results</h3>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("userDisplay").textContent = localStorage.getItem("parentUsername") || "Quest Master";
    </script>
</body>
</html>
