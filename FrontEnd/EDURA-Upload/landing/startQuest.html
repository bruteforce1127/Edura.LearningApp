<!DOCTYPE html>
<html>
<head>
    <title>Start Quest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; 
            background-color: #f0f8ff;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23aaccff' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 450px; 
            margin: 20px auto; 
            background: #fff; 
            padding: 25px;
            border-radius: 15px; 
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            border: 3px solid #4b7bec;
            position: relative;
        }
        h2 {
            color: #4b7bec;
            text-align: center;
            font-size: 26px;
            margin-top: 0;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }
        input { 
            width: 100%; 
            padding: 10px; 
            margin: 15px 0; 
            border-radius: 8px;
            border: 2px solid #a5b1c2;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #4b7bec;
            box-shadow: 0 0 5px rgba(75, 123, 236, 0.5);
        }
        button {
            width: 100%; 
            padding: 12px; 
            background: #4b7bec; 
            color: #fff;
            border: none; 
            border-radius: 8px; 
            margin: 15px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease;
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
        }
        button:hover { 
            background: #3867d6; 
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .error { 
            color: #eb4d4b; 
            text-align: center;
            font-weight: bold;
        }
        .stars {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #fed330;
        }
        
        /* Toast container */
        #toastContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        
        .toast {
            min-width: 200px;
            margin-bottom: 10px;
            padding: 10px 20px;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .toast-error {
            background-color: #eb4d4b;
        }
        
        .toast-success {
            background-color: #27ae60;
        }
                
        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
                margin: 10px auto;
            }
            h2 {
                font-size: 22px;
            }
            button {
                padding: 10px;
                font-size: 14px;
                margin: 12px 0;
            }
            input {
                padding: 8px;
                font-size: 14px;
            }
            .stars {
                font-size: 20px;
                top: 15px;
                right: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                width: 98%;
                padding: 12px;
                border-width: 2px;
            }
            h2 {
                font-size: 20px;
            }
            button {
                padding: 8px;
                font-size: 13px;
                margin: 8px 0;
            }
            input {
                padding: 7px;
                font-size: 13px;
                margin: 10px 0;
            }
            .stars {
                font-size: 18px;
                top: 12px;
                right: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="stars">★★★</div>
    <h2>Start Your Quest</h2>
    <form id="startQuestForm">
      <input type="text" id="startRoomCode" placeholder="Enter Secret Code" required>
      <button type="submit">Begin Adventure!</button>
    </form>
    <p id="msg" class="error"></p>
</div>

<script>
   const apiBase = "http://iiit1127.us-east-2.elasticbeanstalk.com";
   
   // Toast notification function
   function showFeedback(message, type) {
       // Create toast container if it doesn't exist
       let toastContainer = document.getElementById("toastContainer");
       if (!toastContainer) {
           toastContainer = document.createElement("div");
           toastContainer.id = "toastContainer";
           document.body.appendChild(toastContainer);
       }

       const toast = document.createElement("div");
       toast.className = "toast " + (type === "incorrect" ? "toast-error" : "toast-success");
       toast.textContent = message;

       toastContainer.appendChild(toast);

       // Fade in
       setTimeout(() => {
          toast.style.opacity = "1";
       }, 100);

       // Fade out and remove after 3 seconds
       setTimeout(() => {
          toast.style.opacity = "0";
          setTimeout(() => {
              toast.remove();
          }, 300);
       }, 3000);
   }
   
   document.getElementById("startQuestForm").addEventListener("submit", async function(e) {
       e.preventDefault();
       const roomCode = document.getElementById("startRoomCode").value.trim();
       const username = localStorage.getItem("loginUsername") || "";
       
       if (!roomCode) {
           showFeedback("Please enter a Secret Code", "incorrect");
           return;
       }
       
       try {
           const response = await fetch(apiBase + "/api/contest/start/" +
                                      encodeURIComponent(roomCode) + "/" +
                                      encodeURIComponent(username), {
               method: "POST",
               headers: { "Content-Type": "application/json" }
           });
           
           if(response.ok) {
               // The response is expected to be a JSON array of quiz questions.
               const quizQuestions = await response.json();
               // Store the quiz questions and room code for use in the quiz page.
               localStorage.setItem("quizQuestions", JSON.stringify(quizQuestions));
               localStorage.setItem("roomCode", roomCode);
               
               // Show success toast
               showFeedback("Quest is ready! Prepare yourself, adventurer!", "correct");
               
               // Redirect to the quiz page after a short delay
               setTimeout(() => {
                   window.location.href = "/landing/Quest.html";
               }, 1500);
           } else {
               const err = await response.text();
               document.getElementById("msg").textContent = err;
               showFeedback(err || "Quest not found. Check your Secret Code.", "incorrect");
           }
       } catch(error) {
           const errorMsg = "Error starting quest. Check your connection.";
           document.getElementById("msg").textContent = errorMsg;
           showFeedback(errorMsg, "incorrect");
           console.error(error);
       }
   });
</script>
</body>
</html>
